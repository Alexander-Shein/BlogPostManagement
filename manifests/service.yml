apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: blogpostmanagementwebapi
    annotations:
        kubernetes.io/ingress.class: azure/application-gateway
        cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
  - hosts:
    - management.polandcentral.cloudapp.azure.com/blog-post
    secretName: blog-post-secret-name
  rules:
  - host: management.polandcentral.cloudapp.azure.com/blog-post
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
              name: blogpostmanagementwebapi
              port:
                  number: 80
